<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div id="container">
            <div class="number" id="equals-container">
                <p id="score"></p>
                <p id="scoreTwo"></p>
            </div>
            <button class="number" id="seven" onclick="">
                7
            </button>
            <button class="number" id="eight" onclick="">
                8
            </button>
            <button class="number" id="nine" onclick="">
                9
            </button>
            <button class="operator" id="multiply" onclick="changeOperand('*')">
                *
            </button>
            <button class="number" id="four" onclick="">
                4
            </button>
            <button class="number" id="five" onclick="">
                5
            </button>
            <button class="number" id="six" onclick="">
                6
            </button>
            <button class="operator" id="sub" onclick="changeOperand('-')">
                -
            </button>
            <button class="number" id="one" onclick="">
                1
            </button>
            <button class="number" id="two" onclick="">
                2
            </button>
            <button class="number" id="three" onclick="">
                3
            </button>
            <button class="operator" id="add" onclick="changeOperand('+')">
                +
            </button>
            <button class="number" id="zero" onclick="">
                0
            </button>
            <button class="number" id="decimal" onclick="">
                .
            </button>
            <button class="operator" id="equals" onclick="">
                =
            </button>
        </div>
    </div>
    
</body>
<script src="calculator.js"></script>
</html>
